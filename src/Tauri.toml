productName = "Social Farmer Bot"
version = "0.3.5"
identifier = "com.fuderis.soc-farmer-bot"

[build]
frontendDist = "../ui"

[app]
withGlobalTauri = true

[[app.windows]]
url = "views/main.html"
title = "Social Farmer Bot"
width = 1000
height = 700
resizable = true
fullscreen = false

[app.security]
csp = ""

[bundle]
active = true
targets = "all"
icon = [
  "icons/32x32.png",
  "icons/128x128.png",
  "icons/128x128@2x.png",
  "icons/icon.icns",
  "icons/icon.ico"
]
resources = [
  "bin",
  "icon.ico"
]
