<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Farmer Bot (v0.3.0)</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/images/icons/favicon.png">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <script type="module" src="../assets/scripts/main.js"></script>
    <script type="module" src="../assets/scripts/anims.js"></script>
</head>
<body>
    <header id="header">
        <div class="info">
            <img id="logo" src="../assets/images/icons/logo.svg" alt="Logo">
            <div class="block">
                <h1 class="title">soc farmer bot</h1>
                <p class="version">v0.3.0</p>
            </div>
        </div>
        <div class="buttons">
            <button class="secondary stop-all">Stop all</button>
            <button class="primary start-all">Start all</button>
        </div>
    </header>

    <main id="main">
        <div class="blocks">
            <button class="block create-bot">
                <div class="center">
                    <img class="icon" src="../assets/images/icons/plus-icon.svg" alt="+">
                    <p class="name">Add bot</p>
                </div>
            </button>
        </div>
    </main>

    <footer id="footer">
        <div id="logger">
            <div class="line">[INFO] (Bot1) &lt;freelikes.online&gt; Searching task..</div>
            <div class="line">[INFO] (Bot2) &lt;freelikes.online&gt; Searching task..</div>
            <div class="line">[INFO] (Bot4) &lt;biglike.org&gt; Completed task</div>
            <div class="line">[INFO] (Bot6) &lt;biglike.org&gt; Tasks is over, pause for 10 sec. ..</div>
        </div>
    </footer>
</body>
</html>
